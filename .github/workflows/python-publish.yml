name: Publish Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Publish as draft or real release?'
        required: true
        default: 'release'
        type: choice
        options: [release, draft]

jobs:
  build-and-publish:
    runs-on: windows-latest          # ← only Windows for now
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0             # needed if you ever want git-based version info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm ci                   # clean install the 'orchestrator' package.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci    # clean install the vite package.json

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          
      - name: Clean previous build artifacts
        run: npm run clean

      - name: Build frontend (Vite + React → dist/frontend/)
        run: npm run build:frontend

      - name: Build backend (.NET → dist/backend/)
        run: npm run build:backend

      - name: Auto-increment build number (metadata style)
        id: version
        shell: pwsh               # using PowerShell for string handling
        run: |
          $base = node -p "require('./package.json').version"
          $buildNum = (git rev-list --count HEAD)
          $newVersion = "$base+$buildNum"
          npm version $newVersion --no-git-tag-version
          Write-Output "Full version set to: $newVersion"
          echo "version=$newVersion" >> $env:GITHUB_OUTPUT

      - name: Package & publish with electron-builder
        run: |
          npx electron-builder --win --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Override publish behavior based on workflow_dispatch choice
          ELECTRON_BUILDER_PUBLISH: ${{ inputs.release_type == 'draft' && 'onTagOrDraft' || 'always' }}

