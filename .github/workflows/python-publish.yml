name: Publish Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Publish as draft or real release?"
        required: true
        default: "release"
        type: choice
        options: [release, draft]

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest # ← only Windows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # git-based version info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25.6
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install_full #ci                   # clean install the React and 'orchestrator' package.json

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Clean previous build artifacts
        run: npm run clean

      - name: Build frontend (Vite + React → dist/frontend/)
        run: npm run build:frontend

      - name: Build backend (.NET → dist/backend/)
        run: npm run build:backend

      - name: Build electron (electron → dist/)
        run: npm run build:electron

      - name: Configure git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update version in package.json
        id: version
        shell: pwsh
        run: |
          $base = node -p "require('./package.json').version"
          $base = $base -replace '-build\d+$', ''
          $buildNum = $env:GITHUB_RUN_NUMBER
          $newVersion = "$base-build$buildNum"

          npm version $newVersion --no-git-tag-version --allow-same-version
          git add package.json
          git commit -m "chore: bump version to $newVersion"
          git push origin HEAD:${{ github.ref }}

          Write-Output "Version updated to: $newVersion"
          echo "version=$newVersion" >> $env:GITHUB_OUTPUT

      - name: Package with electron-builder
        run: npx electron-builder --win --publish never

      - name: Create GitHub Release & upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            release/*.yml
          tag_name: v${{ steps.version.outputs.version }}
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
